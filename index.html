<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kangaroo Avatar Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0c0c1a 0%, #1a1a2e 100%);
      color: #f0f0f0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
    }
    .avatar-section {
      flex: 0 0 380px;
      background: rgba(20, 25, 40, 0.95);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .avatar-section h1 {
      font-size: 22px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    #avatarImg {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid rgba(255,255,255,0.15);
    }
    #avatarImg:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(102,126,234,0.3); }
    .play-btn {
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .play-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }
    .items-section {
      flex: 1;
      background: rgba(20, 25, 40, 0.95);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .items-section h2 { margin-bottom: 20px; font-size: 20px; }
    .loading { color: #888; text-align: center; padding: 40px; }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .item-card {
      background: rgba(40, 45, 65, 0.8);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .item-card:hover {
      background: rgba(60, 65, 85, 0.9);
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .item-thumb {
      width: 100%; height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #2a2a3a;
    }
    .item-name {
      font-size: 13px; font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .item-type {
      font-size: 11px; color: #a0a8c0;
    }
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 40px;
      background: rgba(255,107,107,0.1);
      border-radius: 12px;
      border: 1px solid rgba(255,107,107,0.3);
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .item-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-section">
      <h1>ðŸ¦˜ Kangaroo Avatar</h1>
      <img id="avatarImg" 
           src="https://tr.rbxcdn.com/avatar-headshot?userId=9942268162&size=420x420" 
           alt="Kangaroo Avatar">
      <br>
      <button class="play-btn" onclick="joinGame()">
        ðŸŽ® Copy This Outfit
      </button>
    </div>

    <div class="items-section">
      <h2>Wearing (10 items)</h2>
      <div id="itemsContent" class="loading">Loading...</div>
    </div>
  </div>

  <script>
    // === CONFIG (YOUR ENDPOINT!) ===
    const PROXY_BASE = "https://api.thesunbeaming.co";
    const ROBLOX_USER_ID = 9942268162;
    const GAME_PLACE_ID = "YOUR_PLACE_ID"; // From Roblox Studio

    async function loadAvatar() {
      try {
        document.getElementById('itemsContent').textContent = 'Fetching avatar...';
        
        // 1. Get avatar data (âœ… already working)
        const avatarData = await fetch(`${PROXY_BASE}/avatar/${ROBLOX_USER_ID}`).then(r => r.json());
        const assets = avatarData.assets || [];
        
        // 2. Get ALL details via YOUR proxy (no more Roblox CORS!)
        const assetIds = assets.map(a => a.id).join(',');
        const [catalogRes, thumbRes] = await Promise.all([
          fetch(`${PROXY_BASE}/catalog/${assetIds}`).then(r => r.json()),
          fetch(`${PROXY_BASE}/thumbnails/${assetIds}`).then(r => r.json())
        ]);

        // 3. Build item list
        const thumbMap = {};
        (thumbRes.data || []).forEach(t => thumbMap[t.targetId] = t.imageUrl);

        const items = assets.map(asset => {
          const catalogItem = (catalogRes.data || []).find(i => i.id == asset.id);
          return {
            id: asset.id,
            name: catalogItem?.Name || asset.name || `Item ${asset.id}`,
            type: asset.assetType?.name || 'Unknown',
            thumb: thumbMap[asset.id] || 'https://tr.rbxcdn.com/empty-150x150.png',
            url: `https://www.roblox.com/catalog/${asset.id}`
          };
        }).filter(i => i.id && i.name);

        renderItems(items);
      } catch (error) {
        console.error('Load failed:', error);
        document.getElementById('itemsContent').innerHTML = 
          '<div class="error">Failed to load items. Check proxy endpoints.</div>';
      }
    }

    function renderItems(items) {
      const container = document.getElementById('itemsContent');
      if (!items.length) {
        container.innerHTML = '<div class="error">No items found</div>';
        return;
      }

      container.innerHTML = `
        <div class="item-grid" style="max-height:500px;overflow-y:auto;">
          ${items.map(item => `
            <a href="${item.url}" target="_blank" class="item-card">
              <img src="${item.thumb}" class="item-thumb" alt="${item.name}">
              <div class="item-name">${item.name}</div>
              <div class="item-type">${item.type}</div>
            </a>
          `).join('')}
        </div>
      `;
    }

    function joinGame() {
      window.open(`https://www.roblox.com/games/${GAME_PLACE_ID}`, '_blank');
    }

    // Auto-load on page ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadAvatar);
    } else {
      loadAvatar();
    }

    // Avatar click â†’ game
    document.getElementById('avatarImg').addEventListener('click', joinGame);
  </script>
</body>
</html>
