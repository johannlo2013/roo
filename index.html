<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>niche kangaroo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0c0c1a 0%, #1a1a2e 50%, #16213e 100%);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
    }
    .avatar-section, .items-section {
      background: rgba(20, 25, 40, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }
    .avatar-section {
      flex: 0 0 380px;
      text-align: center;
    }
    .avatar-section h1 {
      margin: 0 0 20px 0;
      font-size: 22px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .avatar-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #2a2a40, #3a3a5a);
    }
    .avatar-img:hover {
      transform: scale(1.02);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
    }
    .play-btn {
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    .items-section {
      flex: 1;
    }
    .items-section h2 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #ffffff;
    }
    .loading {
      text-align: center;
      color: #888;
      font-style: italic;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .item-card {
      background: rgba(40, 45, 65, 0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .item-card:hover {
      background: rgba(60, 65, 85, 0.9);
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .item-thumb {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #2a2a3a;
    }
    .item-name {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 4px 0;
      color: #ffffff;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .item-type {
      font-size: 11px;
      color: #a0a8c0;
      margin: 0;
    }
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; gap: 20px; }
      .avatar-section { flex: none; }
      .item-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
    }
    .scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-section">
      <!-- Replace with actual spinning GIF or use Roblox thumbnail -->
      <img 
        src="https://tr.rbxcdn.com/avatar-headshot?userId=9942268162&size=420x420" 
        alt="Roblox Kangaroo Avatar" 
        class="avatar-img"
        id="avatarImg"
      >
      <button class="play-btn" onclick="joinGame()">
        ðŸŽ® Play Outfit Game
      </button>
    </div>

    <div class="items-section">
      <h2>Currently Wearing (12 items)</h2>
      <div id="itemsContent" class="loading">Loading avatar items...</div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const ROBLOX_USER_ID = 9942268162;
    const PROXY_BASE = "https://YOURUSERNAME.pythonanywhere.com"; // â† CHANGE THIS
    const GAME_PLACE_ID = "YOUR_PLACE_ID"; // â† CHANGE THIS (from Roblox Creator Dashboard)

    // === MAIN EXECUTION ===
    (async () => {
      try {
        document.getElementById('itemsContent').textContent = 'Fetching avatar data...';
        const avatarData = await fetchAvatarData();
        const items = await fetchItemDetails(avatarData.assets || []);
        renderItems(items);
      } catch (error) {
        console.error('Load error:', error);
        showError('Failed to load avatar items. Proxy might be down.');
      }
    })();

    // === FETCH AVATAR DATA (via your proxy) ===
    async function fetchAvatarData() {
      const url = `${PROXY_BASE}/avatar/${ROBLOX_USER_ID}`;
      console.log('Fetching:', url);
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Proxy returned ${res.status}`);
      return await res.json();
    }

    // === GET ITEM THUMBNAILS & CATALOG INFO ===
    async function fetchItemDetails(assets) {
      if (!assets?.length) return [];

      // Get catalog info for all assets
      const assetIds = assets.map(a => a.id).join(',');
      const catalogRes = await fetch(
        `https://catalog.roblox.com/v1/assets/catalog-info?assetIds=${assetIds}`
      );
      
      let catalogData = { data: [] };
      if (catalogRes.ok) {
        catalogData = await catalogRes.json();
      }

      // Get thumbnails
      const thumbRes = await fetch(
        `https://thumbnails.roblox.com/v1/assets?assetIds=${assetIds}&size=150x150&format=Png&isCircular=false`
      );
      let thumbData = { data: [] };
      if (thumbRes.ok) {
        thumbData = await thumbRes.json();
      }

      const thumbMap = {};
      thumbData.data?.forEach(t => {
        thumbMap[t.targetId] = t.imageUrl;
      });

      return assets.map(asset => {
        const catalogItem = catalogData.data?.find(i => i.id == asset.id);
        return {
          id: asset.id,
          name: catalogItem?.Name || asset.name || `Asset ${asset.id}`,
          type: asset.assetType?.name || 'Unknown',
          assetTypeId: asset.assetType?.id,
          thumb: thumbMap[asset.id] || `https://tr.rbxcdn.com/empty-150x150.png`,
          robloxUrl: `https://www.roblox.com/catalog/${asset.id}/${asset.name?.replace(/[^a-zA-Z0-9]/g, '-')}`
        };
      }).filter(item => item.id && item.name); // Filter out invalid items
    }

    // === RENDER ITEMS ===
    function renderItems(items) {
      const container = document.getElementById('itemsContent');
      if (!items.length) {
        container.innerHTML = '<div class="error">No wearable items found.</div>';
        return;
      }

      container.innerHTML = `
        <div class="item-grid scrollbar" id="itemGrid">
          ${items.map(item => `
            <a href="${item.robloxUrl}" target="_blank" class="item-card" title="${item.name}">
              <img src="${item.thumb}" alt="${item.name}" class="item-thumb">
              <div class="item-name">${item.name}</div>
              <div class="item-type">${item.type}</div>
            </a>
          `).join('')}
        </div>
      `;
    }

    // === JOIN ROBLOX GAME ===
    function joinGame() {
      const url = `https://www.roblox.com/games/${GAME_PLACE_ID}`;
      window.open(url, '_blank');
    }

    // === ERROR HANDLER ===
    function showError(message) {
      document.getElementById('itemsContent').innerHTML = 
        `<div class="error">${message}</div>`;
    }

    // === AVATAR CLICK (ALSO GOES TO GAME) ===
    document.getElementById('avatarImg').addEventListener('click', joinGame);
  </script>
</body>
</html>
