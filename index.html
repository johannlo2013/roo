<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü¶ò Kangaroo Avatar Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
      color: #f8f9ff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 32px;
      max-width: 1300px;
      width: 100%;
    }
    .avatar-panel {
      flex: 0 0 400px;
      background: rgba(20, 25, 45, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      padding: 30px;
      text-align: center;
    }
    .avatar-panel h1 {
      font-size: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      font-weight: 700;
    }
    #avatarImg {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(255,255,255,0.15);
      background: linear-gradient(45deg, #2a2a45, #3a3a60);
    }
    #avatarImg:hover {
      transform: scale(1.03) rotate(1deg);
      box-shadow: 0 30px 60px rgba(102,126,234,0.3);
      border-color: rgba(102,126,234,0.4);
    }
    .play-btn {
      margin-top: 20px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102,126,234,0.3);
    }
    .play-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102,126,234,0.4);
    }
    .items-panel {
      flex: 1;
      background: rgba(20, 25, 45, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      padding: 30px;
      max-height: 700px;
    }
    .items-panel h2 {
      font-size: 22px;
      margin-bottom: 24px;
      color: #ffffff;
      font-weight: 600;
    }
    .loading {
      color: #888;
      text-align: center;
      padding: 60px 20px;
      font-style: italic;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 20px;
      max-height: 580px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .item-grid::-webkit-scrollbar {
      width: 8px;
    }
    .item-grid::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    .item-grid::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }
    .item-card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: rgba(40, 45, 70, 0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 18px 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .item-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .item-card:hover {
      background: rgba(60, 70, 95, 0.95);
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      border-color: rgba(102,126,234,0.3);
    }
    .item-card:hover::before {
      left: 100%;
    }
    .item-thumb {
      width: 100%;
      height: 85px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #2a2a40, #3a3a55);
    }
    .item-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      line-height: 1.3;
      color: #ffffff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .item-type {
      font-size: 11px;
      color: #a0a8c8;
      font-weight: 500;
    }
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 60px 20px;
      background: rgba(255,107,107,0.1);
      border: 1px solid rgba(255,107,107,0.3);
      border-radius: 16px;
      font-size: 15px;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; gap: 24px; padding: 10px; }
      .item-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
      .avatar-panel, .items-panel { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-panel">
      <h1>ü¶ò niche kangaroo</h1>
      <img id="avatarImg" 
           src="roo.png">
      <br><br>
      <button class="play-btn" onclick="joinGame()">
        get tuff outfit
      </button>
    </div>

    <div class="items-panel">
      <h2>items</h2>
      <div id="itemsContent" class="loading">
        loading items...
      </div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const PROXY_BASE = "https://api.thesunbeaming.co";
    const ROBLOX_USER_ID = 9942268162;
    const GAME_PLACE_ID = "YOUR_PLACE_ID_HERE"; // Replace with your Roblox place ID

    async function loadAvatarShop() {
      const content = document.getElementById('itemsContent');
      try {
        content.textContent = 'fetching...';
        
        // 1. Get avatar assets (your proxy ‚úÖ)
        const avatarRes = await fetch(`${PROXY_BASE}/avatar/${ROBLOX_USER_ID}`);
        const avatarData = await avatarRes.json();
        const assets = avatarData.assets || [];
        
        if (!assets.length) {
          content.innerHTML = '<div class="error">No items found on this avatar</div>';
          return;
        }

        content.textContent = `üì¶ Loading ${assets.length} item details...`;
        
        // 2. Get catalog + thumbnails via YOUR proxy (no CORS!)
        const assetIds = assets.map(a => a.id).join(',');
        const [catalogRes, thumbRes] = await Promise.all([
          fetch(`${PROXY_BASE}/catalog/${assetIds}`).then(r => r.json()),
          fetch(`${PROXY_BASE}/thumbnails/${assetIds}`).then(r => r.json())
        ]);

        // 3. Build final item list
        const thumbMap = {};
        (thumbRes.data || []).forEach(t => {
          thumbMap[t.targetId] = t.imageUrl;
        });

        const items = assets
          .map(asset => {
            const catalogItem = (catalogRes.data || []).find(i => i.id == asset.id);
            return {
              id: asset.id,
              name: catalogItem?.Name || asset.name || `Asset ${asset.id}`,
              type: asset.assetType?.name || 'Unknown',
              thumb: thumbMap[asset.id] || 'https://tr.rbxcdn.com/empty-150x150.png',
              url: `https://www.roblox.com/catalog/${asset.id}`
            };
          })
          .filter(item => item.id && item.name && item.name.length > 1);

        renderItems(items);
        
      } catch (error) {
        console.error('Shop load error:', error);
        content.innerHTML = `
          <div class="error">
            ‚ùå Failed to load items<br>
            <small>Check proxy endpoints: /avatar, /catalog, /thumbnails</small>
          </div>
        `;
      }
    }

    function renderItems(items) {
      const container = document.getElementById('itemsContent');
      
      if (!items.length) {
        container.innerHTML = '<div class="error">No wearable items found üïµÔ∏è</div>';
        return;
      }

      container.innerHTML = `
        <div class="item-grid">
          ${items.map(item => `
            <a href="${item.url}" target="_blank" rel="noopener" class="item-card" title="${item.name}">
              <img src="${item.thumb}" alt="${item.name}" class="item-thumb" loading="lazy">
              <div class="item-name">${item.name}</div>
              <div class="item-type">${item.type}</div>
            </a>
          `).join('')}
        </div>
        <div style="text-align:center;margin-top:20px;color:#888;font-size:13px;">
          Click items to view on Roblox Catalog
        </div>
      `;
    }

    function joinGame() {
      if (GAME_PLACE_ID === "YOUR_PLACE_ID_HERE") {
        alert("Please set your Roblox GAME_PLACE_ID in the script!");
        return;
      }
      window.open(`https://www.roblox.com/games/${GAME_PLACE_ID}`, '_blank');
    }

    // Initialize
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadAvatarShop);
    } else {
      loadAvatarShop();
    }

    // Avatar click handler
    document.getElementById('avatarImg').addEventListener('click', joinGame);
  </script>
</body>
</html>
